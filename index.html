<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>tsChip8</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
    <div id="page-container">
        <div id="header">
            <div style="display: inline; margin-left: 5px">
                <input type="file" id="files" name="file" style="display: none" />
                <div class="button" for="files"><label for="files">Open ROM...</label></div>
            </div>

            <div style="display: inline; margin-left: 20px">
                <div class="button action-buttons" id="button-run" title="Play">▶</div>
                <!-- <div class="button action-buttons" id="button-pause" title="Pause">❚❚</button> -->
                <div class="button action-buttons" id="button-stop" title="Stop">■</div>
            </div>

            <div style="display: inline; margin-left: 20px">
                <span>Compatibility settings:</span>
                <input type="checkbox" name="emulation-settings" id="8xy6-checkbox" title="Leave unchecked for correct emulation. However, some broken games might need this checked.">Alternative 8xy6 Opcode
                <input type="checkbox" name="emulation-settings" id="Fx55-checkbox" title="Leave unchecked for correct emulation. However, some broken games might need this checked.">Alternative Fx55 Opcode
            </div>

            <div style="display: inline; margin-left: 20px">
                <span>Screen colors:</span>
                <input type="color" id="color-picker-off" name="favcolor" value="#500000">
                <input type="color" id="color-picker-on" name="favcolor" value="#ff8800">
            </div>

            <div style="display: inline; margin-left: 20px">
                <span title="Select a renderer.">Renderer:</span>
                <select id="select-renderer">
                    <option value="webgl">WebGL</option>
                    <option value="webgl-voxel">WebGL-Voxel</option>
                    <option value="canvas">Canvas</option>
                    <option value="ascii">ASCII</option>
                </select>
            </div>
        </div>

        <div id="main-container">
            <div id="render-container">

            </div>
            
            <div id="sidebar">

            </div>
        </div>
    </div>

    <script type="module" src="bundle.js"></script>

</body>

</html>
