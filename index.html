<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>tsChip8</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
    <div id="page-container">
        <div id="header">
            <input type="file" id="files" name="file" />
            <label class="button" id="button-load" for="files" title="Load ROM"></label>
            <div class="button" id="button-run" title="Play"></div>
            <div class="button disabled" id="button-stop" title="Stop"></div>

            <div>
                <select id="select-rom">
                    <option>Select a ROM</option>
                </select>
            </div>

            <div style="display: inline; margin-left: 20px">Screen colors:</div>
            <input type="color" id="color-picker-off" name="favcolor" value="#500000">
            <input type="color" id="color-picker-on" name="favcolor" value="#ff8800">

            <div style="display: inline; margin-left: 20px">
                <span>Compatibility settings:</span>
                <input type="checkbox" name="emulation-settings" id="8xy6-checkbox" title="Leave unchecked for correct emulation. However, some broken games might need this checked.">Alternative 8xy6 Opcode
                <input type="checkbox" name="emulation-settings" id="Fx55-checkbox" title="Leave unchecked for correct emulation. However, some broken games might need this checked.">Alternative Fx55 Opcode
            </div>

            <div style="display: inline; margin-left: 20px">
                <span title="Select a renderer.">Renderer:</span>
                <select id="select-renderer">
                    <option value="webgl">WebGL</option>
                    <option value="webgl-voxel">WebGL-Voxel</option>
                    <option value="canvas">Canvas</option>
                    <option value="ascii">ASCII</option>
                </select>
            </div>

            <div id="button-info-panel" title="Toggle Info Panel"></div>
            <a href="https://github.com/MaikelChan/tsChip8" target="_blank" id="github"><img src="./img/github.png" title="See source code in GitHub" /></a>
        </div>

        <div id="main-container">
            <div id="render-container"> </div>
            <div class="side-panel" id="debug-panel"> </div>
            <div class="side-panel" id="info-panel"> </div>
        </div>
    </div>

    <script type="module" src="bundle.js"></script>

</body>

</html>
