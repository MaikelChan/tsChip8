<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>tsChip8</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
    <div id="page-container">
        <div id="header">
            <select id="select-rom" title="Select one of the following ROMs and then hit Play to play it.">
                <option>Select a ROM</option>
            </select>

            <input type="file" id="files" name="file" />
            <label class="button" id="button-load" for="files" title="Load ROM from your device."></label>
            <div class="button" id="button-run" title="Play the loaded or selected ROM."></div>
            <div class="button disabled" id="button-stop" title="Stop the currently playing ROM."></div>

            <input type="color" id="color-picker-off" class="color-button" name="favcolor" value="#500000" title="Select the background color.">
            <input type="color" id="color-picker-on" class="color-button" name="favcolor" value="#ff8800" title="Select the foreground color.">

            <select id="select-renderer" title="Select a renderer.">
                <option value="webgl">WebGL-LED</option>
                <option value="webgl-voxel">WebGL-Voxel</option>
                <option value="canvas">Canvas</option>
                <option value="ascii">ASCII</option>
            </select>

            <div class="settings-checkboxes">
                <span>Compatibility settings:</span>
                <input type="checkbox" name="emulation-settings" id="8xy6-checkbox" title="Alternative 8xy6 Opcode. Leave unchecked for correct emulation. However, some broken games might need this enabled.">
                <input type="checkbox" name="emulation-settings" id="Fx55-checkbox" title="Alternative Fx55 Opcode. Leave unchecked for correct emulation. However, some broken games might need this enabled.">
            </div>

            <div id="button-info-panel" title="Toggle Info Panel"></div>
            <a href="https://github.com/MaikelChan/tsChip8" target="_blank" id="github"><img src="./img/github.png" title="See source code in GitHub" /></a>
        </div>

        <div id="main-container">
            <div id="render-container"> </div>
            <div class="side-panel" id="debug-panel"> </div>
            <div class="side-panel" id="info-panel"> </div>
        </div>
    </div>

    <script type="module" src="bundle.js"></script>

</body>

</html>
